<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Business Page</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

<header>
  <div class="header-logo">
    <img src="img/img_logo_1.png" alt="상단 로고" class="only-top-logo">
  </div>
</header>

<section class="section3">
  <div class="section3-center">

    <div class="section3-log">
      <img src="img/img_tit_logo.png" alt="Lifetime Value Creator 로고" class="section3-logo">
    </div>

    <div class="text-box">
      <h1>BUSINESS</h1>
      <p class="description">
        롯데는 전 세계에 풍요로운 가치를 전하며<br>
        아시아 TOP10 글로벌 그룹으로 도약해 나가고 있습니다.
      </p>
    </div>

    <div class="icon-grid">
      <div class="icon-item">
        <div class="icon-box">
          <img src="img/bg_1food.png" alt="식품 아이콘">
        </div>
        <div class="icon-text">
          <p>식품</p>
        </div>
      </div>

      <div class="icon-item">
        <div class="icon-box">
          <img src="img/bg_2distribution.png" alt="유통 아이콘">
        </div>
        <div class="icon-text">
          <p>유통</p>
        </div>
      </div>

      <div class="icon-item">
        <div class="icon-box">
          <img src="img/bg_3chemi .png" alt="화학/건설/제조 아이콘">
        </div>
        <div class="icon-text">
          <p>화학/건설/제조</p>
        </div>
      </div>

      <div class="icon-item">
        <div class="icon-box">
          <img src="img/bg_4tour.png" alt="관광/서비스/금융 아이콘">
        </div>
        <div class="icon-text">
          <p>관광/서비스/금융</p>
        </div>
      </div>
    </div>

    <a href="#" class="main-button">BUSINESS MAIN</a>

  </div>
</section>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Better Food - Section3-2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f6f6f6;
    }

    .section3-2 {
      padding: 100px 20px;
      background-color: #f6f6f6;
      text-align: center;
    }

    .section3-2 .title {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 12px;
    }

    .section3-2 .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 40px;
    }

    .better-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 60px;
    }

    .better-btn {
      font-size: 18px;
      font-weight: bold;
      width: 200px;
      padding: 12px 24px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #fff;
    }

    .better-btn.active {
      background-color: #d60000;
    }

    .better-btn:not(.active) {
      background-color: #333;
    }

    .food-card-wrapper {
      max-width: 90vw;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .food-card {
      width: 300px;
      height: 320px;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .food-card img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }

    .food-card:hover {
      transform: translateY(-6px);
    }

    @media (max-width: 768px) {
      .food-card {
        width: 90%;
        height: auto;
      }

      .better-btn {
        font-size: 16px;
        width: 150px;
      }
    }
  </style>
</head>

<body>
  <section class="section3-2">
    <h2 class="title">ACHIVEMENTS</h2>
    <p class="subtitle">제품 개발을 비롯해 전 연구분야에 걸쳐 창의적 솔루션을 제시하고 있습니다. 끊임없는 노력으로 일궈낸 고도화된 연구 성과를 소개합니다.</p>

    <div class="better-buttons">
      <button class="better-btn" id="btn-life">Better Life</button>
      <button class="better-btn active" id="btn-food">Better Food</button>
    </div>

    <div class="food-card-wrapper">
      <div class="food-card">
        <img src="img/food1.jpg" alt="크러쉬">
      </div>
      <div class="food-card">
        <img src="img/food2.jpg" alt="요리킷">
      </div>
      <div class="food-card">
        <img src="img/food3.jpg" alt="노가리칩">
      </div>
    </div>
  </section>

  <script>
    document.getElementById('btn-life').addEventListener('click', () => {
      window.location.href = 'index3.html'; // Better Life 페이지로 이동
    });

    document.getElementById('btn-food').addEventListener('click', () => {
      window.location.href = 'index3-2.html'; // Better Food 페이지로 이동
    });
  </script>
</body>

</html>
